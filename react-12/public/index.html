<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Instagram Codenation</title>
    <meta name="description" content="" />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- ********** HEADER ********** -->

    <header>
      <div class="container">
        <div class="topnav">
          <div class="topnav__logo">
            <img src="./img/instagram-logo.svg" alt="Logo do Instagram" />
          </div>
          <div>
            <a class="topnav__link" href="#">
              <i class="far fa-paper-plane"></i>
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- ********** MAIN ********** -->

    <main>
      <!-- ********** STORIES ********** -->

      <section>
        <div class="container">
          <div class="stories">
            <a href="#" class="stories__link">
              <img
                class="stories__profile"
                src="./img/profiles/yoda/yoda-profile.jpg"
                alt="Imagem do profile de Yoda"
              />
            </a>
            <a href="#" class="stories__link stories__link--notviewed">
              <img
                class="stories__profile"
                src="./img/profiles/gamora/gamora-profile.jpg"
                alt="Imagem do profile de Gamora"
              />
            </a>
            <a href="#" class="stories__link">
              <img
                class="stories__profile"
                src="./img/profiles/black-panther/black-panther-profile.jpg"
                alt="Imagem do profile de Black Panther"
              />
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
